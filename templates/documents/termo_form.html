{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Novo Termo de Responsabilidade - {{ block.super }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0">Novo Termo de Responsabilidade</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-end mt-4">
                <a href="{% url 'documents:termo_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
